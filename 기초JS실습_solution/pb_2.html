<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: green;
            height : 100px;
            width : 100px;
        }
    </style>
</head>
<body>
    <div onmouseover="overFunc(this)" onmouseout="outFunc(this)"></div>
    <script>
        function overFunc(elem) {
            elem.style.backgroundColor = 'blue';
        }

        function outFunc(elem) {
            elem.style.backgroundColor = 'green';
        }
    </script>
</body>
</html>
