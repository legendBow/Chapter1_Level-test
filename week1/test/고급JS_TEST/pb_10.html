<!-- 문제 10 (중급)
다음 중 배열의 마지막 요소를 제거하고 반환하는 메서드는?

a) shift()
b) pop()
c) slice(-1)
d) splice(-1, 1)

answer : b -->

<!-- 
a) shift()
→ 배열의 첫 번째 요소를 제거하고 반환.

b) pop() ✅
→ 배열의 마지막 요소를 제거하고 반환. (정답)

c) slice(-1)
→ 배열의 마지막 요소를 잘라 새 배열로 반환하지만, 원본 배열은 변경되지 않음.

d) splice(-1, 1)
→ 배열의 마지막 요소를 제거할 수는 있으나, 제거된 요소를 배열로 반환.
(pop()처럼 값 하나가 아니라 배열 반환이므로 차이 있음)
-->
</body>
