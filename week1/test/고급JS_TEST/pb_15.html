<!-- 문제 15 (중급)
다음 코드의 결과는?

const a = [1, 2, 3];
const b = a;
b.push(4);
console.log(a.length);
a) 3
b) 4
c) undefined
d) 에러 발생

answer : b -->

<!-- 
a와 b는 같은 배열 객체를 참조하고 있습니다.
따라서 b.push(4)를 하면 a도 동일한 배열을 가리키고 있으므로 [1, 2, 3, 4]가 됩니다.
그 결과 a.length는 4가 됩니다.

-->
