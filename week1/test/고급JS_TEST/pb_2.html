<!-- 문제 2 (중급)
이벤트 버블링을 중단시키는 메서드는?

a) event.preventDefault()
b) event.stopPropagation()
c) event.stopImmediatePropagation()
d) event.cancelBubble = true

answer : 복수정답 (b,c,d) -->

<!-- 
a : event.preventDefault() → 기본 동작(예: 링크 이동, 폼 제출 등)을 막음 (버블링은 계속됨).
b : event.stopPropagation() → 이벤트가 상위 요소로 전파(버블링)되는 것을 중단함.
c : 버블링 중단 + 같은 요소에 등록된 다른 이벤트 리스너 실행도 막음.
즉, 기능 범위가 stopPropagation보다 더 강력하지만, “버블링 중단”의 효과를 포함함.
d : 옛날 IE 시절부터 쓰던 속성으로, 사실상 stopPropagation()과 동일한 효과. 현재도 동작하지만 표준이 아님

-->
