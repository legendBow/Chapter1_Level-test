<!-- 문제 29 (고급)
다음 코드의 출력은?

const arr = [1, 2, 3];
arr[10] = 11;
console.log(arr.length);
console.log(arr[5]);
a) 4, undefined
b) 11, undefined
c) 4, null
d) 11, null

answer : b 

!-->

<!-- 

1️⃣ 배열 길이 (arr.length)
초기 배열: [1, 2, 3] → length = 3

arr[10] = 11
→ 배열의 10번 인덱스까지 자동으로 확장
→ length = 11

✅ 따라서 console.log(arr.length) → 11

2️⃣ 존재하지 않는 인덱스 접근 (arr[5])
배열에서 아직 값이 없는 인덱스는 “빈 슬롯” 상태입니다.
빈 슬롯을 읽으면 **undefined**를 반환합니다.
null과는 다릅니다:
undefined → 값이 없음을 나타냄 (자동 생성, 초기화 안 됨)
null → 명시적으로 “비어 있음”을 설정한 값
✅ 따라서 console.log(arr[5]) → undefined
-->

</body>
