<!-- 문제 26 (고급)
Proxy 객체에 대한 설명으로 올바른 것은?

a) 객체의 기본 동작을 가로채서 재정의할 수 있다
b) 모든 JavaScript 값에 사용할 수 있다
c) 성능 오버헤드가 없다
d) IE에서 완전히 지원된다

answer : a -->


<!-- 
a) 객체의 기본 동작을 가로채서 재정의할 수 있다

✅ 맞습니다.
Proxy는 get, set, has, deleteProperty, apply, construct 등 객체의 기본 동작을 가로채어 원하는 방식으로 재정의할 수 있습니다.

b) 모든 JavaScript 값에 사용할 수 있다

❌ 틀렸습니다.
Proxy는 **객체(함수 포함)**만 래핑할 수 있습니다.
원시값(number, string, boolean 등)에 직접 사용할 수는 없습니다.

c) 성능 오버헤드가 없다

❌ 틀렸습니다.
Proxy는 내부 동작을 가로채는 특성상 성능 오버헤드가 존재합니다.

d) IE에서 완전히 지원된다

❌ 틀렸습니다.
Proxy는 ES6 기능이며, IE는 전혀 지원하지 않습니다.
-->
</body>
</html>
