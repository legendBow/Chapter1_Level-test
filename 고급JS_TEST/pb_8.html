<!-- 문제 8 (중급)
다음 코드의 결과는?

console.log(typeof null);
console.log(typeof undefined);
a) "null", "undefined"
b) "object", "undefined"
c) "null", "null"
d) "object", "object" 

answer : b
-->

<!-- 
typeof null → "object"
→ 자바스크립트의 오래된 설계 버그. null은 원시 값인데 객체처럼 나온다.

typeof undefined → "undefined"
→ 정상 동작.

-->
