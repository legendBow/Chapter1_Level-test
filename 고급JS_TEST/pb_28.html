<!-- 문제 28 (고급)
다음 중 Generator 함수의 특징이 아닌 것은?

a) function* 문법을 사용한다
b) yield 키워드로 값을 반환한다
c) 이터레이터 프로토콜을 구현한다
d) 한 번 실행되면 다시 실행할 수 없다

answer : d -->

<!-- 
a) function* 문법을 사용한다
✅ 맞습니다.
제너레이터 함수는 function* 또는 function *name() 형태로 정의합니다.

b) yield 키워드로 값을 반환한다
✅ 맞습니다.

yield를 사용해 실행을 일시 중단하고 값을 외부로 전달할 수 있습니다.

c) 이터레이터 프로토콜을 구현한다
✅ 맞습니다.
제너레이터 함수는 호출 시 이터레이터 객체를 반환합니다.

d) 한 번 실행되면 다시 실행할 수 없다

❌ 틀렸습니다.

제너레이터는 next() 호출 시마다 실행이 중단된 지점부터 이어서 실행됩니다.
단, 끝까지 실행이 완료되면 다시 실행할 수는 없지만, "한 번 실행되면 중단 불가"라는 뜻은 아님.
→ 즉, 여러 번 실행 가능 (중단과 재개 가능)
-->
</body>
</html>
