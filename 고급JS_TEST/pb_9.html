<!-- 문제 9 (중급)
클로저(Closure)에 대한 설명으로 올바른 것은?

a) 함수가 정의된 스코프의 변수에 접근할 수 있는 것
b) 함수가 호출된 스코프의 변수에 접근할 수 있는 것
c) 전역 변수에만 접근할 수 있는 것
d) 지역 변수에만 접근할 수 있는 것

answer : a -->

<!-- 
a) 함수가 정의된 스코프의 변수에 접근할 수 있는 것 → ✅ 정답
(클로저는 정의된 위치(lexical environment) 기준으로 변수를 기억함)

b) 함수가 호출된 스코프의 변수에 접근할 수 있는 것 → ❌
(호출된 위치가 아니라, 정의된 위치가 기준)

c) 전역 변수에만 접근할 수 있는 것 → ❌
(전역뿐 아니라 상위 스코프의 지역 변수에도 접근 가능)

d) 지역 변수에만 접근할 수 있는 것 → ❌
(전역/지역 상관없이, 정의된 스코프 체인 안에 있으면 접근 가능)
-->
