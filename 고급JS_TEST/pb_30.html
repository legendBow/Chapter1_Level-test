<!-- 문제 30 (고급)
다음 중 Web API가 아닌 것은?

a) fetch()
b) localStorage
c) setTimeout()
d) Object.assign()

answer : d -->

<!-- 
a) fetch()
✅ Web API 맞습니다.
브라우저 환경에서 HTTP 요청을 처리하기 위한 Web API입니다.
Node.js에서는 기본적으로 제공되지 않고, node-fetch 등으로 사용 가능.

b) localStorage
✅ Web API 맞습니다.
브라우저에서 클라이언트 측 저장소를 제공하는 API입니다.

c) setTimeout()
✅ Web API 맞습니다.
브라우저와 Node.js 모두에서 사용 가능한 타이머 API입니다.

d) Object.assign()
❌ Web API 아님.
JavaScript 내장 객체(Object) 메서드입니다.
브라우저 외부 환경에서도 동작하며, Web API 범주에 속하지 않습니다.

-->

</body>
</html>
