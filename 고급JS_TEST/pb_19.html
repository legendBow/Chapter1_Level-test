<!-- 문제 19 (고급)
다음 코드의 출력은?

const promise1 = Promise.resolve(1);
const promise2 = Promise.reject(2);
const promise3 = Promise.resolve(3);

Promise.allSettled([promise1, promise2, promise3]).then((results) =>
  console.log(results.length)
);
a) 1
b) 2
c) 3
d) 에러 발생

answer : c -->

<!-- 
promise1 = Promise.resolve(1)
→ 성공(fulfilled) 상태, value = 1

promise2 = Promise.reject(2)
→ 실패(rejected) 상태, reason = 2

promise3 = Promise.resolve(3)
→ 성공(fulfilled) 상태, value = 3

Promise.allSettled

모든 프로미스가 성공/실패와 상관없이 완료될 때까지 기다림
결과는 **각각의 상태(fulfilled or rejected)와 값(value/reason)**을 담은 배열

result:
[
  { status: "fulfilled", value: 1 },
  { status: "rejected", reason: 2 },
  { status: "fulfilled", value: 3 }
]
results.length = 3
-->
