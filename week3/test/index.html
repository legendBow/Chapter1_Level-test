<!--1초 간격으로 페이지의 배경 색상이 핑크색과 노란색을 번갈아 가면서 변경되고 토글링 멈춤 버튼을 클릭하면 배경색이 고정되는 프로그램을 작성하시오. (image.gif 참고) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- 입력해주세요 -->
     <button onclick="stopToggle()">토글링 멈춤</button>
    <script>
      <!-- 입력해주세요 -->
      let interval = setInterval(setColor, 1000);
      function setColor() {
        if(document.body.style.backgroundColor == 'yellow') {
          document.body.style.backgroundColor = 'pink';
        } else {
          document.body.style.backgroundColor = 'yellow';
        }
      }

      function stopToggle() {
        clearInterval(interval);
      }
    </script>
  </body>
</html>
